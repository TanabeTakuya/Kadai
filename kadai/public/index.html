<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>すっぺらぴっちょん</title>
  <style>
    #inputmyname{display:none}
    #chat{display:none}
    #msglist{list-style-type:none; padding-left:1px;}
    .msg-me{color:blue}
    .meg-not-me{color: red}
    .name {font-weight:bold}
  </style>
</head>
<body>

<h1>文字並び替えゲーム</h1>
<h3 id = "my-roll"></h3>
<h3 id = "ansewer-question"></h3>
<!-- STEP1. 接続中 -->
<section id="nowconnecting">
  ...サーバに接続中
</section>
<!-- /接続中 -->

<!-- STEP2. 名前を入力 -->
<section id="inputmyname">
  <p>名前を入力して出題者か回答者かを選んでください</p>
  <form id="frm-myname">
    <input type="text" id="txt-myname" autocomplete="off">
    <button id ="question">出題</button>
    <button id ="ansewer">回答</button>
  </form>
</section>
<!-- /名前を入力 -->

<!-- STEP3. チャット開始 -->
<section id="chat">
  <!-- 発言フォーム -->
  <form id="frm-post">
    <span id="myname"></span>&nbsp;<input type="text" id="msg" autocomplete="off">
    <button>送信</button><br>
    <button id = "return">もどる</button>
  </form>
  <section id="chat-main"></section>
  <!-- 発言ログ -->
  <ul id="msglist"></ul>
  <!-- メンバー一覧 -->
  <ul id="memberlist"></ul>
  <!-- ログアウト -->
  <form id="frm-quit">
    <button>退室する</button>
  </form>
</section>
<!-- /チャット本体 -->

<script src="/socket.io/socket.io.js"></script>
<script src="util.js"></script>
<script src="app.js"></script>

</body>
</html>
